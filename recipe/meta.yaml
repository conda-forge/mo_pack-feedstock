{% set name = "mo_pack" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }} 
  version: {{ version }}

source:
  url: https://github.com/SciTools/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c04d86d1c772750835c392e4cd4170540de2d6414ce9305bdf1d9346b6697d27

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=64
    - setuptools-scm >=8
    - cython >=3
    - libmo_unpack
    - numpy >=1.22
  run:
    - python
    - libmo_unpack

test:
  imports:
    - mo_pack

about:
    home: https://github.com/SciTools/mo_pack
    license: BSD-3-Clause 
    license_family: BSD
    license_file: LICENSE
    summary: 'Python wrapper to libmo_unpack'

    description: |
      Provides Python bindings to the C library libmo_unpack which contains packing methods
      used to encode and decode the data payloads of Met Office UM Post-Processing and
      Fields files.
    dev_url: https://github.com/SciTools/mo_pack

extra:
  recipe-maintainers:
    - pelson
    - ocefpaf
    - bjlittle
    - trexfeathers
